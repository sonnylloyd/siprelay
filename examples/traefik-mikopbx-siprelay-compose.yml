services:
  traefik:
    image: traefik:v2.11
    env_file:
      - .env
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--api.dashboard=true"
      - "--log.level=DEBUG"
      - "--providers.file.filename=/etc/traefik/traefik-tls.yml"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../certs:/certs:ro
      - ./traefik-tls.yml:/etc/traefik/traefik-tls.yml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.test.local`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.service=api@internal"
    networks:
      - traefik
    restart: unless-stopped

  siprelay:
    image: echrom/siprelay:latest
    env_file:
      - .env
    container_name: siprelay
    ports:
      - "5060:5060/udp"
    expose:
      - "8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    group_add:
      - "${DOCKER_SOCK_GID}"
    environment:
      - PROXY_IP=${SIPRELAY_IP:-172.30.0.2}
      - MEDIA_MODE=passthrough
    networks:
      sipcore:
        ipv4_address: ${SIPRELAY_IP:-172.30.0.2}
      traefik:
        aliases:
          - siprelay.test.local
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.siprelay-dashboard.rule=Host(`siprelay.test.local`)"
      - "traefik.http.routers.siprelay-dashboard.entrypoints=websecure"
      - "traefik.http.routers.siprelay-dashboard.tls=true"
      - "traefik.http.services.siprelay-dashboard.loadbalancer.server.port=8080"
      - "traefik.http.routers.siprelay-dashboard.middlewares=siprelay-basic-auth"
      - "traefik.http.middlewares.siprelay-basic-auth.basicauth.users=${SIPRELAY_DASHBOARD_AUTH}"
    restart: unless-stopped

  mikopbx-alpha:
    image: ghcr.io/mikopbx/mikopbx-x86-64:latest
    env_file:
      - .env
    container_name: mikopbx-alpha
    depends_on:
      - siprelay
    entrypoint: "/sbin/docker-entrypoint"
    hostname: "pbx1.test.local"
    tty: true
    cap_add:
      - NET_ADMIN
    environment:
      - ID_WWW_USER=${ID_WWW_USER:-1000}
      - ID_WWW_GROUP=${ID_WWW_GROUP:-1000}
      - PBX_NAME=MikoPBXAlpha
      - WEB_PORT=80
      - WEB_HTTPS_PORT=443
      - SIP_PORT=5060
      - TLS_PORT=5061
      - RTP_PORT_FROM=10000
      - RTP_PORT_TO=10040
      - WEB_ADMIN_LOGIN=admin
      - WEB_ADMIN_PASSWORD=${PBX1_ADMIN_PASSWORD:-mikopbx-alpha-password}
      - PBX_FIREWALL_ENABLED=0
      - PBX_FAIL2BAN_ENABLED=0
      - ENABLE_USE_NAT=1
    volumes:
      - pbx1_cf:/cf
      - pbx1_storage:/storage
    expose:
      - "80"
      - "443"
      - "5060/udp"
      - "5061/tcp"
      - "8088/tcp"
      - "8089/tcp"
    ports:
      - "10000-10040:10000-10040/udp"
    networks:
      traefik:
        aliases:
          - pbx1.test.local
      sipcore:
        aliases:
          - pbx1.test.local
        ipv4_address: ${PBX1_IP:-172.30.0.4}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pbx1.rule=Host(`pbx1.test.local`)"
      - "traefik.http.routers.pbx1.entrypoints=websecure"
      - "traefik.http.routers.pbx1.tls=true"
      - "traefik.http.routers.pbx1.service=pbx1"
      - "traefik.http.services.pbx1.loadbalancer.server.port=80"
      - "traefik.http.routers.pbx1-ws.rule=Host(`pbx1.test.local`) && PathPrefix(`/asterisk/ws`)"
      - "traefik.http.routers.pbx1-ws.entrypoints=websecure"
      - "traefik.http.routers.pbx1-ws.tls=true"
      - "traefik.http.routers.pbx1-ws.service=pbx1-ws"
      - "traefik.http.services.pbx1-ws.loadbalancer.server.port=8088"
      - "sip-proxy-host=pbx1.test.local"
      - "sip-proxy-port-udp=5060"
      - "sip-proxy-port-tls=5061"
    restart: unless-stopped

  mikopbx-bravo:
    image: ghcr.io/mikopbx/mikopbx-x86-64:latest
    env_file:
      - .env
    container_name: mikopbx-bravo
    depends_on:
      - siprelay
    entrypoint: "/sbin/docker-entrypoint"
    hostname: "pbx2.test.local"
    tty: true
    cap_add:
      - NET_ADMIN
    environment:
      - ID_WWW_USER=${ID_WWW_USER:-1000}
      - ID_WWW_GROUP=${ID_WWW_GROUP:-1000}
      - PBX_NAME=MikoPBXBravo
      - WEB_PORT=80
      - WEB_HTTPS_PORT=443
      - SIP_PORT=5060
      - TLS_PORT=5061
      - RTP_PORT_FROM=20000
      - RTP_PORT_TO=20040
      - EXTERNAL_SIP_PORT=6060
      - WEB_ADMIN_LOGIN=admin
      - WEB_ADMIN_PASSWORD=${PBX2_ADMIN_PASSWORD:-mikopbx-bravo-password}
      - PBX_FIREWALL_ENABLED=0
      - PBX_FAIL2BAN_ENABLED=0
      - ENABLE_USE_NAT=1
    volumes:
      - pbx2_cf:/cf
      - pbx2_storage:/storage
    expose:
      - "80"
      - "443"
      - "5060/udp"
      - "5061/tcp"
      - "8088/tcp"
      - "8089/tcp"
    ports:
      - "20000-20040:20000-20040/udp"
    networks:
      traefik:
        aliases:
          - pbx2.test.local
      sipcore:
        aliases:
          - pbx2.test.local
        ipv4_address: ${PBX2_IP:-172.30.0.5}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pbx2.rule=Host(`pbx2.test.local`)"
      - "traefik.http.routers.pbx2.entrypoints=websecure"
      - "traefik.http.routers.pbx2.tls=true"
      - "traefik.http.routers.pbx2.service=pbx2"
      - "traefik.http.services.pbx2.loadbalancer.server.port=80"
      - "traefik.http.routers.pbx2-ws.rule=Host(`pbx2.test.local`) && PathPrefix(`/asterisk/ws`)"
      - "traefik.http.routers.pbx2-ws.entrypoints=websecure"
      - "traefik.http.routers.pbx2-ws.tls=true"
      - "traefik.http.routers.pbx2-ws.service=pbx2-ws"
      - "traefik.http.services.pbx2-ws.loadbalancer.server.port=8088"
      - "sip-proxy-host=pbx2.test.local"
      - "sip-proxy-port-udp=5060"
      - "sip-proxy-port-tls=5061"
    restart: unless-stopped

networks:
  traefik:
    name: traefik
    driver: bridge
  sipcore:
    name: sipcore
    driver: bridge
    ipam:
      config:
        - subnet: ${SIPCORE_SUBNET:-172.30.0.0/24}

volumes:
  pbx1_cf:
  pbx1_storage:
  pbx2_cf:
  pbx2_storage:
